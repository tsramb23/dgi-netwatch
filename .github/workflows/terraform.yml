name: Terraform Deploy to Kubernetes

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
  pull_request:
    branches: [main]

env:
  PROJECT_ID: dgi-cosmic-20251210-1542
  CLUSTER_NAME: dgi-cluster
  REGION: us-central1

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin

      - name: Configure kubectl
        run: gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Import existing namespace
        working-directory: terraform
        run: terraform import kubernetes_namespace.production production || true

      - name: Import existing deployments
        working-directory: terraform
        run: |
          terraform import kubernetes_deployment.backend production/dgi-netwatch-backend || true
          terraform import kubernetes_deployment.frontend production/dgi-netwatch-frontend || true

      - name: Import existing services
        working-directory: terraform
        run: |
          terraform import kubernetes_service.backend production/dgi-netwatch-backend || true
          terraform import kubernetes_service.frontend production/dgi-netwatch-frontend-service || true

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        working-directory: terraform
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -input=false -auto-approve tfplan

      - name: Verify Deployment
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: kubectl get deployments,services -n production

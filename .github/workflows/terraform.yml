name: Terraform Plan & Apply

on:
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  PROJECT_ID: dgi-cosmic-20251210-1542
  CLUSTER_NAME: dgi-cluster
  REGION: us-central1

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform Plan
        working-directory: terraform
        env:
          TF_VAR_kubeconfig_path: ${{ github.workspace }}/.kube/config
        run: terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: terraform/tfplan

  terraform-apply:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [terraform-plan]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure kubectl with gcloud
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        env:
          TF_VAR_kubeconfig_path: ${{ github.workspace }}/.kube/config
        run: terraform apply -auto-approve

      - name: Wait for frontend rollout
        run: |
          kubectl rollout status deployment/dgi-netwatch-frontend -n production --timeout=300s

      - name: Wait for backend rollout
        run: |
          kubectl rollout status deployment/dgi-netwatch-backend -n production --timeout=300s

      - name: Verify services
        run: |
          echo "=== Frontend Service (ClusterIP) ==="
          kubectl get svc dgi-netwatch-frontend-service -n production -o wide
          echo ""
          echo "=== Backend Service (ClusterIP) ==="
          kubectl get svc dgi-netwatch-backend -n production -o wide
          echo ""
          echo "=== Pods Status ==="
          kubectl get pods -n production -o wide

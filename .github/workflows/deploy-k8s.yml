name: Verify K8s Deployment

on:
  workflow_run:
    workflows: ["Terraform Deploy to Kubernetes"]
    types:
      - completed

env:
  PROJECT_ID: dgi-cosmic-20251210-1542
  CLUSTER_NAME: dgi-cluster
  REGION: us-central1

jobs:
  verify-deployment:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure kubectl
        run: gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }}

      - name: Wait for Backend Rollout
        run: kubectl rollout status deployment/dgi-netwatch-backend -n production --timeout=300s

      - name: Wait for Frontend Rollout
        run: kubectl rollout status deployment/dgi-netwatch-frontend -n production --timeout=300s

      - name: Verify Pods Status
        run: kubectl get pods -n production

      - name: Check Service Endpoints
        run: kubectl get svc -n production

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dgi-netwatch
  namespace: production
spec:
  replicas: 1  # Réduit de 2 à 1 pour économiser des ressources
  selector:
    matchLabels:
      app: dgi-netwatch
  template:
    metadata:
      labels:
        app: dgi-netwatch
    spec:
      containers:
      - name: backend
        image: ghcr.io/tsramb23/dgi-netwatch-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_PATH
          value: "/app/db/surveillance.db"
        resources:
          requests:
            cpu: "100m"      # Minimum pour Autopilot
            memory: "128Mi"  # Minimum pour Autopilot
        volumeMounts:
        - name: db-volume
          mountPath: /app/db
      - name: frontend
        image: ghcr.io/tsramb23/dgi-netwatch-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://localhost:3001"
        resources:
          requests:
            cpu: "100m"      # Minimum pour Autopilot
            memory: "128Mi"  # Minimum pour Autopilot
      volumes:
      - name: db-volume
        emptyDir: {}
      imagePullSecrets:
      - name: ghcr-secret

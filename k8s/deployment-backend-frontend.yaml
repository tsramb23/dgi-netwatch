apiVersion: apps/v1
kind: Deployment
metadata:
  name: dgi-netwatch-backend
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dgi-netwatch-backend
  template:
    metadata:
      labels:
        app: dgi-netwatch-backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/tsramb23/dgi-netwatch-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: DB_PATH
              value: "/app/db/surveillance.db"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
          volumeMounts:
            - name: db-volume
              mountPath: /app/db
      volumes:
        - name: db-volume
          emptyDir: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dgi-netwatch-frontend
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dgi-netwatch-frontend
  template:
    metadata:
      labels:
        app: dgi-netwatch-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/tsramb23/dgi-netwatch-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "http://dgi-netwatch-backend:3001"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
